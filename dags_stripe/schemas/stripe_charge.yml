  customer:
    type: UnicodeText
  description:
    type: UnicodeText
  disputed:
    type: Boolean
  failure_code:
    type: UnicodeText
  failure_message:
    type: UnicodeText
  fraud_details:
    type: JSON
  id:
    type: UnicodeText
  invoice:
    type: UnicodeText
  livemode:
    type: Boolean
  metadata:
    type: JSON
  object:
